<!DOCTYPE html>
<html>
<head>
    <title>URL Stats</title>
</head>
<body>
    <h1>URL Statistics</h1>

    {% if data %}
    <table border="1" cellpadding="6">
        <tr>
            <th>Short URL</th>
            <th>Original URL</th>
            <th>Clicks</th>
            <th>Created At</th>
        </tr>

        {% for code, original_url, clicks, created_at in data %}
        <tr>
            <td>
                <a href="{{ url_for('redirect_url', code=code, _external=True) }}"
                   target="_blank">
                    {{ request.host_url }}{{ code }}
                </a>
            </td>
            <td>
                <a href="{{ original_url }}" target="_blank">
                    {{ original_url }}
                </a>
            </td>
            <td>{{ clicks }}</td>
            <td>{{ created_at }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No URLs have been shortened yet.</p>
    {% endif %}

    <br>
    <a href="/">Back</a>
</body>
</html>
